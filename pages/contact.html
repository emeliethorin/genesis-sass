<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17d149f8c9.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../images/Logo.svg" alt="Genesis Logo" class="logo">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="../pages/projects.html">Projects</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section second">
            <div class="projects-columns">
                <div class="text-content">
                    <h1>Full set of great
                        features to make your
                        product fresh</h1>
                    <p>
                        Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp. 
                    </p> 
                </div>
                <div class="form-wrapper">
                    <form action="#" method="post" class="contact-form">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <textarea name="message" id="message" rows="1" placeholder="Message" required></textarea>
                        <button class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        <div class="second">
            <img src="../images/Map.png" alt="map" class="map">
        </div>
        </section>
    </main>
    <footer>
        <img src="../images/Logo.svg" alt="Genesis logo" class="logo">
        <div class="footer-right">
            <nav class="footer-menu">
                <ul>
                    <li><a href="../pages/Projects">Projects</a></li>
                    <li><a href="../pages/Contact">Contact</a></li>
                </ul>
            </nav>
            <div class="footer-icons">
                <img src="../images/Social.png" alt="Social icons" class="icons">
            </div>
        </div>
    </footer>

</body>
</html>
